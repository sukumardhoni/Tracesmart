<ion-header>

  <ion-navbar>
    <ion-title>Transaction Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgImage" >
  <ion-card *ngIf="transactionDetails">
    <div *ngFor="let key of objectKeys(transactionDetails)">
        <ion-item>
            <ion-label>{{key}}</ion-label>
            <ion-label>{{transactionDetails[key]}}</ion-label>
          </ion-item>
    </div>
  </ion-card>
</ion-content>
